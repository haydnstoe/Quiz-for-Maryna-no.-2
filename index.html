<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Quiz for Maryna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .question {
      margin-bottom: 1.5em;
      padding: 1em;
      background: #fff;
      border: 1px solid #ddd;
    }
    .options label {
      display: block;
      margin: 0.3em 0;
    }
    #submitQuiz {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #submitQuiz:hover {
      background: #1a242f;
    }
    #results {
      margin-top: 2em;
      padding: 1em;
      background-color: #eaf2f8;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>English Quiz for Maryna</h1>
  <p><strong>Level:</strong> Proficiency (British English)</p>
  <p><strong>Focus:</strong> 2nd Conditional, Idioms, Phrasal Verbs, Articles, Advanced Vocabulary, First Conditional</p>

  <div id="quiz"></div>
  <div id="results"></div>

  <script>
    // your full questions array goes here
    const questions = [
      {
        text: "If I ______ more time, I would travel the world.",
        options: ["have", "had", "will have", "would have"],
        correct: ["had"]
      },
      {
        text: "She was over the moon when she got the job. What does 'over the moon' mean?",
        options: ["very sad", "extremely happy", "confused", "angry"],
        correct: ["extremely happy"]
      },
      // … all other questions …
      {
        text: "If they arrive on time, we ______ the early train.",
        options: ["will catch", "catch", "caught", "would catch"],
        correct: ["will catch"]
      }
    ];

    // 1) Build the full quiz
    function renderQuiz() {
      const quizEl = document.getElementById('quiz');
      quizEl.innerHTML = questions.map((q, i) => {
        const shuffled = [...q.options].sort(() => Math.random() - 0.5);
        const opts = shuffled.map(opt => `
          <label>
            <input type="radio" name="q${i}" value="${opt}">
            ${opt}
          </label>
        `).join('');
        return `
          <div class="question">
            <p><strong>Question ${i + 1}:</strong> ${q.text}</p>
            <div class="options">${opts}</div>
          </div>
        `;
      }).join('') + '<button id="submitQuiz">Submit Quiz</button>';

      document.getElementById('submitQuiz')
              .addEventListener('click', evaluateQuiz);
    }

    // 2) Check answers & show results
    function evaluateQuiz() {
      let score = 0, wrong = 0;
      const missed = [];

      questions.forEach((q, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if (!sel || !q.correct.includes(sel.value)) {
          wrong++;
          if (q.correct.length > 1) {
            missed.push({
              question: q.text,
              answers: q.correct
            });
          }
        } else {
          score++;
        }
      });

      document.getElementById('results').innerHTML = `
        <h2>Quiz Completed!</h2>
        <p><strong>Correct answers:</strong> ${score}</p>
        <p><strong>Incorrect answers:</strong> ${wrong}</p>
        ${missed.length ? `
          <h3>Alternative correct answers you missed:</h3>
          <ul>
            ${missed.map(m => `
              <li>
                <strong>${m.question}</strong><br>
                Other correct answers: ${m.answers.join(', ')}
              </li>
            `).join('')}
          </ul>
        ` : ''}
      `;
    }

    // 3) Kick things off
    renderQuiz();
  </script>

</body>
</html>
